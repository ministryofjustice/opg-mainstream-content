name: "Path To Live"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  security-events: write
  pull-requests: write
  actions: none
  checks: none
  deployments: none
  issues: write
  packages: none
  repository-projects: none
  statuses: none

defaults:
  run:
    shell: bash

jobs:
  create_tags:
    name: Create Tags
    uses: ./.github/workflows/tags_job.yml

  docker_build_scan_push:
    name: Docker Build, Scan and Push
    uses: ./.github/workflows/docker_job.yml
    needs: create_tags
    with:
      tag: ${{ needs.create_tags.outputs.version_tag }}
      checkout_tag: ${{ github.head_ref }}
      branch_name: ${{ github.head_ref }}

  terraform_account_workflow_development:
    name: TF Apply Dev Account
    uses: ./.github/workflows/terraform_account_job.yml
    with:
      workspace_name: development
      oidc_role_arn: arn:aws:iam::679638075911:role/opg-mrlpa-mainstream-content-github-actions-ci-terraform

  production_deploy:
      name: ${{ needs.create_tags.outputs.environment_workspace_name }} PR Environment Deploy
      if: always() &&
        (needs.docker_build_scan_push.result == 'success' || needs.docker_build_scan_push.result == 'skipped')
      needs: [
        create_tags,
        docker_build_scan_push,
      ]
      uses: ./.github/workflows/terraform_environment_job.yml
      with:
        workspace_name: production
        version_tag: ${{ needs.create_tags.outputs.version_tag }}
        oidc_role_arn: arn:aws:iam::679638075911:role/opg-mrlpa-mainstream-content-github-actions-ci-terraform

  end_of_pr_workflow:
    name: End of PR Workflow
    runs-on: ubuntu-latest
    needs: [
      docker_build_scan_push,
      terraform_account_workflow_development,
    ]
    if: always()
    steps:
      - name: End of PR Workflow
        run: |
          echo "End of workflow"
